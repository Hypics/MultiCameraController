name: iPad mini 6th gen (iPadOS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test Multi Camera Controller App
    runs-on: macos-latest

    env:
      XC_PROJECT: ${{ 'MultiCameraController' }}
      XC_WORKSPACE: ${{ 'MultiCameraController.xcworkspace' }}
      XC_PLATFORM: ${{ 'iOS Simulator' }}
      XC_DEVICE: ${{ 'iPad mini (6th generation)' }}

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    - name: CocoaPod Install
      run: |
        sudo gem install cocoapods ffi
        pod install
    - name: Build
      run: xcodebuild build-for-testing -workspace $XC_WORKSPACE -scheme $XC_PROJECT -configuration Release -destination "platform=$XC_PLATFORM,name=$XC_DEVICE"
    # - name: Test
    #   run: xcodebuild test-without-building -workspace $XC_WORKSPACE -scheme $XC_PROJECT -destination "platform=$XC_PLATFORM,name=$XC_DEVICE"
